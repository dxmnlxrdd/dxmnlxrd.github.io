<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@squaredd.</title>
  <link rel="stylesheet" href="main.css">
  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="ngeedit.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <!-- Rounded Square Box -->
    <div class="rounded-square">
      <h1 id="typewriter"></h1> <!-- Placeholder for the typewriter text -->
      <p>All my infos below here</p>

      <!-- Social Media Links with Icons Only -->
      <div class="social-links">
        <a href="https://X.com/lol123qwejd" class="icon-link"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/dxmnlxrdd" class="icon-link"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/dxmnlxrd_/" class="icon-link"><i class="fab fa-instagram"></i></a>
        <a href="https://tracker.gg/valorant/profile/riot/com%23IIII/overview" class="icon-link"><i class="fas fa-tachometer-alt"></i></a>
      </div>

      <!-- Spotify Embed -->
      <div class="spotify-container">
        <iframe style="border-radius: 12px;" 
          src="https://open.spotify.com/embed/track/0Vwq1DldvSmyRs8Qi4br1Q?utm_source=generator" 
          width="400" height="152" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Typewriter effect script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const text = 'dxmnlxrd'; // The text to display
      const typewriterElement = document.getElementById('typewriter');
      let index = 0;

      function typeWriter() {
        if (index < text.length) {
          typewriterElement.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeWriter, 200); // Speed of typing (200ms)
        }
      }

      typeWriter(); // Call the function
    });
  </script>
</body>
</html>
